<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays 
  site properly based on user's device -->

  <link rel="stylesheet" href="./css/main.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="card">
      <div class="card--image"></div>
      <img class="card--profile" src="./images/image-victor.jpg" />
  <div class="card--info">
    <h2>Victor Crest <span class="muted">26</span></h2>
    <h3 class="muted">London</h3>
  </div>
  <ul class="card--stats">
    <li><p class="card--stats_stat">80K</p><p class="card--stats_title">Followers</p></li>
    <li><p class="card--stats_stat">803K</p><p class="card--stats_title">Likes</p></li>
    <li><p class="card--stats_stat">1.4K</p><p class="card--stats_title">Photos</p></li>
</ul>
</div>
</main>
</body>
</html>
